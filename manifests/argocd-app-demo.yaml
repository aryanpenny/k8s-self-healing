
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: self-healing-demo
  namespace: argocd 
spec:
  project: default
  source:
    repoURL: 'https://github.com/aryanpenny/k8s-self-healing.git' 
    targetRevision: HEAD
    path: 'manifests' 
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true  
    syncOptions:
    - CreateNamespace=false 
